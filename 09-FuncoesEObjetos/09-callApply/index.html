<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		
		<title>Aplicando Call e Apply</title>	

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
				  integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
				  crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	
	<body>

		<div class="panel panel-default">
			
			<div class="panel panel-heading">Estado e cidade</div>
			
			<div class="panel-body">
				<dir class="row">
					
					<!--Atributo Estado -->
					<div class="col-xs-3">
							
						<div class="form-group">
							
							<label for="combo-estado">Estado</label>
							
							<select id="combo-estado" class="form-control">
								<option value="MG">Minas Gerais</option>
							</select>

						</div>


					</div>

					<!--Atributo Cidade -->
					<div class="col-xs-3">
							
						<div class="form-group">
							
							<label for="combo-cidade">Cidade</label>
							
							<select id="combo-cidade" class="form-control" disabled="disabled">

							</select>

						</div>


					</div>

				</dir>

			</div>
			
		</div>

		<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
		<script src="js/chamando-funcoes-atraves-de-call-e-apply.js"></script>



	</body>
</html>
